<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Football Registration - Male</title>
    <style>
        :root { --pitch: #166534; --grass: #22c55e; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: #064e3b url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=2000') center/cover fixed;
            font-family: sans-serif; display: flex; justify-content: center; padding: 15px;
        }
        .card { 
            background: rgba(255, 255, 255, 0.98); width: 100%; max-width: 1000px; 
            border-radius: 15px; padding: 30px; border-left: 10px solid var(--pitch);
            transition: transform 0.5s ease-in, opacity 0.5s;
        }
        /* Animation class for navigation */
        .slide-out { transform: translateX(-120%) rotateY(-20deg); opacity: 0; pointer-events: none; }

        .section-title { background: var(--pitch); color: var(--grass); padding: 5px 12px; margin: 20px 0 10px 0; display: inline-block; font-weight: bold; font-size: 0.8rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 10px; }
        .player-box { background: #f0fdf4; border: 1px solid #dcfce7; padding: 10px; border-radius: 8px; display: flex; align-items: center; gap: 10px; }
        .jersey { font-size: 1.2rem; font-weight: bold; color: var(--pitch); opacity: 0.3; width: 25px; text-align: center; }
        input { width: 100%; padding: 8px; margin: 2px 0; border: 1px solid #bbf7d0; border-radius: 4px; outline: none; }
        .btn { background: var(--pitch); color: white; width: 100%; padding: 18px; border: none; font-size: 1.2rem; font-weight: bold; cursor: pointer; margin-top: 30px; text-transform: uppercase; }
        
        /* Fixed Dock Styling */
        .fixed-dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; }
        .dock-links { display: flex; gap: 25px; background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); padding: 12px 25px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 10px 32px rgba(0,0,0,0.3); }
        .dock-links a { text-decoration: none; font-size: 1.5rem; filter: grayscale(1) brightness(2); transition: 0.3s; }
        .dock-links a:hover { transform: translateY(-5px); filter: grayscale(0) brightness(1); }
    </style>
</head>
<body>
<div class="card" id="main-card">
    <header><h1 style="color:var(--pitch); font-style:italic;">FOOTBALL REGISTRATION</h1></header>
    <form id="teamForm" action="https://docs.google.com/forms/d/e/1FAIpQLScEZ-CiHq_l8sM_pSQtcKeBHNxQlfyiSP02yvQTs5lBST67qQ/formResponse" method="POST" target="hidden_iframe">
        
        <div class="section-title">Captain & Team (Player 1)</div>
        <div class="grid">
            <input type="text" name="entry.1997065996" class="save-local" placeholder="Team Name" required>
            <input type="text" name="entry.2081326091" class="save-local" placeholder="Captain Name" required>
            <input type="text" name="entry.1127107364" class="save-local" placeholder="Captain AUID" required>
            <input type="tel" name="entry.2029844490" class="save-local" placeholder="Phone Number" required pattern="[0-9]{10}">
        </div>

        <div class="section-title">Starting XI (Players 2-6)</div>
        <div class="grid" id="starters"></div>

        <div class="section-title">Reserves (Substitutes 1-2)</div>
        <div class="grid" id="subs"></div>

        <button type="submit" class="btn" id="submitBtn">Register Team</button>
    </form>
</div>

<footer class="fixed-dock">
    <div class="dock-links">
        <a href="../../index.html" title="Home">üè†</a>
        <a href="#" title="Schedule">üìÖ</a>
        <a href="#" title="Rules">üìú</a>
        <a href="#" title="Support">üìû</a>
    </div>
</footer>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
    // FORCE RELOAD ON BACK BUTTON: Fixes stuck animations
    window.addEventListener('pageshow', function(event) {
        if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
            window.location.reload(); 
        }
    });

    // MAPPING DATA
    const startersMap = [
        { n: "entry.164796864", i: "entry.466232286" }, // P2
        { n: "entry.279343295", i: "entry.590979872" }, // P3
        { n: "entry.1906076037", i: "entry.96241058" }, // P4
        { n: "entry.908985867", i: "entry.1159611705" },// P5
        { n: "entry.1988112041", i: "entry.1539910648" } // P6
    ];

    const subsMap = [
        { n: "entry.357225766", i: "entry.1982817856" }, // Sub 1
        { n: "entry.1284111609", i: "entry.1497776436" }  // Sub 2
    ];

    // INJECT PLAYERS
    const sCont = document.getElementById('starters');
    startersMap.forEach((p, idx) => {
        sCont.innerHTML += `
            <div class="player-box">
                <span class="jersey">${idx + 2}</span>
                <div style="flex:1">
                    <input type="text" name="${p.n}" class="save-local" placeholder="Player Name">
                    <input type="text" name="${p.i}" class="save-local" placeholder="AUID">
                </div>
            </div>`;
    });

    const bCont = document.getElementById('subs');
    subsMap.forEach((p, idx) => {
        bCont.innerHTML += `
            <div class="player-box">
                <span class="jersey">S${idx + 1}</span>
                <div style="flex:1">
                    <input type="text" name="${p.n}" class="save-local" placeholder="Reserve Name">
                    <input type="text" name="${p.i}" class="save-local" placeholder="AUID">
                </div>
            </div>`;
    });

    // AUTO-SAVE LOGIC
    const inputs = document.querySelectorAll('.save-local');
    window.onload = () => { 
        inputs.forEach(input => { 
            const val = localStorage.getItem('fb_m_squad_' + input.name); 
            if (val) input.value = val; 
        }); 
    };
    inputs.forEach(input => { 
        input.addEventListener('input', () => localStorage.setItem('fb_m_squad_' + input.name, input.value)); 
    });

    // SUBMISSION HANDLING
    document.getElementById('teamForm').addEventListener('submit', function() {
        const btn = document.getElementById('submitBtn');
        btn.innerHTML = "Submitting Squad...";
        btn.disabled = true;
        setTimeout(() => {
            localStorage.clear();
            alert("Football Team Registered! Good luck.");
            location.reload();
        }, 1500);
    });
</script>
</body>
</html>
