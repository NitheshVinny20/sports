    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Carrom Tournament Registration</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="container">
    <div class="pocket top-right"></div>
    <div class="pocket bottom-left"></div>

    <img src="carrom.png" alt="Carrom Logo" class="logo">
    <h1>Carrom</h1>

    <form id="form" action="https://docs.google.com/forms/d/e/1FAIpQLSceWmR7Xxea7dr537xjFajltfze5GWYXi2x__q6bmGPjVcndg/formResponse" method="POST" target="hidden_iframe">

        <div class="field">
            <label>Full Name</label>
            <input type="text" name="entry.823367903" class="save-local" placeholder="Enter your full name" required>
        </div>

        <div class="field">
            <label>College ID / AUID</label>
            <input type="text" name="entry.1220683438" class="save-local" placeholder="Enter your ID" required>
        </div>

        <div class="field">
            <label>Mobile Number</label>
            <input type="tel" name="entry.602067814" class="save-local" placeholder="10-digit number" required pattern="[0-9]{10}">
        </div>

        <div class="field">
            <label>Email Address</label>
            <input type="email" name="entry.528041579" class="save-local" placeholder="Enter your email" required>
        </div>

        <div class="field">
            <label>Semester</label>
            <select name="entry.1913456757" class="save-local" required>
                <option value="">Select Semester</option>
                <option value="Semester 2">Semester 2</option>
                <option value="Semester 4">Semester 4</option>
                <option value="Semester 6">Semester 6</option>
            </select>
        </div>

        <div class="field">
            <label>Department</label>
            <select name="entry.1418684154" class="save-local" required>
                <option value="">Select Department</option>
                <option value="CS">Computer Science</option>
                <option value="AE">Aeronautical</option>
                <option value="ADFT">Apparel Design</option>
                <option value="ARC">Architecture</option>
                <option value="CE">Civil</option>
                <option value="ECE">Electronics</option>
                <option value="EEEVT">Electrical/EVT</option>
                <option value="ME">Mechanical</option>
            </select>
        </div>

        <button class="btn" type="submit" id="submit-button">Register Now</button>
    </form>

    <div id="message" class="message"></div>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
</div>
