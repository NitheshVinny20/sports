<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Throwball Registration - Female</title>
    <style>
        :root { --navy: #1e293b; --gold: #eab308; --slate: #f1f5f9; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(rgba(30, 41, 59, 0.9), rgba(30, 41, 59, 0.9)), 
                        url('https://images.unsplash.com/photo-1544919982-b61976f0ba43?q=80&w=2000') center/cover fixed;
            font-family: 'Inter', sans-serif;
            display: flex; justify-content: center; padding: 15px;
        }
        .card { 
            background: #fff; width: 100%; max-width: 900px; 
            border-radius: 20px; padding: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); 
            transition: transform 0.5s ease-in, opacity 0.5s;
        }
        /* Mobile Back-Button Animation Fix */
        .slide-out { transform: translateX(-120%) rotateY(-20deg); opacity: 0; pointer-events: none; }

        header { text-align: center; margin-bottom: 25px; border-bottom: 4px solid var(--gold); padding-bottom: 15px; }
        header h1 { color: var(--navy); text-transform: uppercase; letter-spacing: 2px; }
        header p { color: #64748b; font-weight: bold; font-size: 0.9rem; margin-top: 5px; }

        .section-title { color: white; background: var(--navy); padding: 6px 16px; border-radius: 4px; display: inline-block; font-size: 0.75rem; font-weight: bold; margin: 20px 0 10px 0; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 12px; }
        .player-box { background: var(--slate); border: 1px solid #e2e8f0; padding: 12px; border-radius: 10px; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        .player-box:hover { border-color: var(--gold); background: #fff; }
        
        .num { background: var(--gold); color: var(--navy); width: 30px; height: 30px; min-width: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-weight: 800; font-size: 0.8rem; }
        input { width: 100%; padding: 10px; margin: 3px 0; border: 1px solid #cbd5e1; border-radius: 6px; outline: none; font-size: 14px; transition: 0.3s; }
        input:focus { border-color: var(--navy); box-shadow: 0 0 0 3px rgba(30, 41, 59, 0.1); }
        
        .btn { background: var(--navy); color: var(--gold); width: 100%; padding: 18px; border-radius: 10px; border: none; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 30px; text-transform: uppercase; transition: 0.3s; }
        .btn:hover { background: #0f172a; transform: translateY(-2px); }

        /* Floating Dock */
        .fixed-dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; }
        .dock-links { display: flex; gap: 25px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); padding: 12px 25px; border-radius: 50px; border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 10px 32px rgba(0, 0, 0, 0.3); }
        .dock-links a { text-decoration: none; font-size: 1.5rem; filter: grayscale(1) brightness(2); transition: 0.3s; }
        .dock-links a:hover { transform: translateY(-5px); filter: grayscale(0) brightness(1); }
        
        .container { padding-bottom: 100px; }
    </style>
</head>
<body>
<div class="card" id="main-card">
    <header>
        <h1>Throwball</h1>
        <p>Female Category Only</p>
    </header>

    <form id="teamForm" action="https://docs.google.com/forms/d/e/1FAIpQLSeJjLrm4ey95etRvax8w9z2QUJdvRp-OUd51CWK_ORu-v7YRw/formResponse" method="POST" target="hidden_iframe">
        
        <div class="section-title">Leadership (Player 1)</div>
        <div class="grid">
            <input type="text" name="entry.1997065996" class="save-local" placeholder="Team Name" required>
            <input type="text" name="entry.2081326091" class="save-local" placeholder="Captain Name" required>
            <input type="text" name="entry.1127107364" class="save-local" placeholder="Captain AUID" required>
            <input type="tel" name="entry.2029844490" class="save-local" placeholder="Mobile Number" required pattern="[0-9]{10}">
        </div>

        <div class="section-title">Starting 7 (Players 2-7)</div>
        <div class="grid" id="starters"></div>

        <div class="section-title" style="background:var(--gold); color:var(--navy)">Reserve Player (S1)</div>
        <div class="grid">
            <div class="player-box">
                <div class="num">S1</div>
                <div style="flex:1">
                    <input type="text" name="entry.357225766" class="save-local" placeholder="Substitute Name">
                    <input type="text" name="entry.1982817856" class="save-local" placeholder="AUID">
                </div>
            </div>
        </div>

        <button type="submit" class="btn" id="submitBtn">Register Throwball Team</button>
    </form>
</div>

<footer class="fixed-dock">
    <div class="dock-links">
        <a href="../../index.html" title="Home">üè†</a>
        <a href="#" title="Schedule">üìÖ</a>
        <a href="#" title="Rules">üìú</a>
        <a href="#" title="Support">üìû</a>
    </div>
</footer>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
    // FORCE RELOAD ON BACK BUTTON (Mobile Navigation Fix)
    window.addEventListener('pageshow', function(event) {
        if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
            window.location.reload(); 
        }
    });

    // MAPPING DATA FOR PLAYERS 2-7
    const startersMap = [
        { n: "entry.164796864", i: "entry.466232286" }, // P2
        { n: "entry.279343295", i: "entry.590979872" }, // P3
        { n: "entry.1906076037", i: "entry.96241058" }, // P4
        { n: "entry.908985867", i: "entry.1159611705" },// P5
        { n: "entry.1988112041", i: "entry.1539910648" },// P6
        { n: "entry.1685335114", i: "entry.1156136104" } // P7
    ];

    const sCont = document.getElementById('starters');
    startersMap.forEach((p, idx) => {
        sCont.innerHTML += `
            <div class="player-box">
                <div class="num">${idx + 2}</div>
                <div style="flex:1">
                    <input type="text" name="${p.n}" class="save-local" placeholder="Player Name">
                    <input type="text" name="${p.i}" class="save-local" placeholder="AUID">
                </div>
            </div>`;
    });

    // AUTO-SAVE LOGIC
    const inputs = document.querySelectorAll('.save-local');
    window.onload = () => { 
        inputs.forEach(input => { 
            const val = localStorage.getItem('throwball_f_squad_' + input.name); 
            if (val) input.value = val; 
        }); 
    };
    inputs.forEach(input => { 
        input.addEventListener('input', () => localStorage.setItem('throwball_f_squad_' + input.name, input.value)); 
    });

    // SUBMISSION HANDLING
    document.getElementById('teamForm').addEventListener('submit', function() {
        const btn = document.getElementById('submitBtn');
        btn.innerHTML = "Submitting Squad...";
        btn.disabled = true;
        setTimeout(() => {
            localStorage.clear();
            alert("Throwball Team Registered successfully!");
            location.reload();
        }, 1500);
    });
</script>
</body>
</html>
